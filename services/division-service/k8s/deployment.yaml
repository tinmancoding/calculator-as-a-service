apiVersion: apps/v1
kind: Deployment
metadata:
  name: division-service
  labels:
    app: calculator
    service: division
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calculator
      service: division
  template:
    metadata:
      labels:
        app: calculator
        service: division
    spec:
      containers:
      - name: division
        image: calculator/division-service:latest
        ports:
        - containerPort: 8086
        env:
        - name: SERVICE_NAME
          value: "division-service"
        - name: ADDITION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: calculator-config
              key: addition_service_url
        - name: SUBTRACTION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: calculator-config
              key: subtraction_service_url
        - name: MULTIPLICATION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: calculator-config
              key: multiplication_service_url
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8086
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8086
          initialDelaySeconds: 15
          periodSeconds: 5
