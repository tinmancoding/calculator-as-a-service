apiVersion: apps/v1
kind: Deployment
metadata:
  name: parser-service
  labels:
    app: calculator
    service: parser
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calculator
      service: parser
  template:
    metadata:
      labels:
        app: calculator
        service: parser
    spec:
      containers:
      - name: parser
        image: tinmancoding/calculator-parser:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "parser-service"
        - name: PORT
          value: "8081"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
