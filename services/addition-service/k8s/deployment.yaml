apiVersion: apps/v1
kind: Deployment
metadata:
  name: addition-service
  labels:
    app: calculator
    service: addition
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calculator
      service: addition
  template:
    metadata:
      labels:
        app: calculator
        service: addition
    spec:
      containers:
      - name: addition
        image: tinmancoding/calculator-addition:latest
        ports:
        - containerPort: 8082
        env:
        - name: SERVICE_NAME
          value: "addition-service"
        - name: SUBTRACTION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: calculator-config
              key: subtraction_service_url
        - name: MULTIPLICATION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: calculator-config
              key: multiplication_service_url
        - name: DIVISION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: calculator-config
              key: division_service_url
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 5
