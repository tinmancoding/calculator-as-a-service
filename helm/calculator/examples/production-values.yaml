# Example values for production environment
# Usage: helm install calculator ./helm/calculator -f helm/calculator/examples/production-values.yaml

# Increase replica counts for high availability
gateway:
  replicaCount: 3
  
parser:
  replicaCount: 3
  
addition:
  replicaCount: 3
  
subtraction:
  replicaCount: 3
  
multiplication:
  replicaCount: 3
  
division:
  replicaCount: 3

# Use specific image tags instead of 'latest'
gateway:
  image:
    tag: "v1.0.0"
    
parser:
  image:
    tag: "v1.0.0"
    
addition:
  image:
    tag: "v1.0.0"
    
subtraction:
  image:
    tag: "v1.0.0"
    
multiplication:
  image:
    tag: "v1.0.0"
    
division:
  image:
    tag: "v1.0.0"

# Use IfNotPresent for stable tags in production
global:
  imagePullPolicy: IfNotPresent

# Increase resource allocations for production workload
gateway:
